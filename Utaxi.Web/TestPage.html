<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        @media all and (min-width: 480px) {
            .deskContent {
                display: block;
            }

            .phoneContent {
                display: none;
            }
        }

        @media all and (max-width: 479px) {
            .deskContent {
                display: none;
            }

            .phoneContent {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="deskContent">Content for desktop</div>
    <div class="phoneContent">Content for mobile</div>
</body>
</html>
